<!DOCTYPE html>
<html lang="en">

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input type="text" id="display">
        <div class="button-container">
            <button class="button" onclick="current_display = ''; document.querySelector('#display').value = current_display;
">c</button>
            <button class="button" onclick="let result = eval(current_display); 
            current_display = result;
            document.querySelector('#display').value = current_display;
">=</button>
            <button class="button" onclick="current_display = current_display + '*'; document.querySelector('#display').value = current_display;
">*</button>
            <div class="button-container">
                <button class="button" onclick="current_display = current_display + '+'; document.querySelector('#display').value = current_display;
">+</button>
                <button class="button" onclick="current_display = current_display + '-'; document.querySelector('#display').value = current_display;
">-</button>
                <button class="button" onclick="current_display = current_display + '/'; document.querySelector('#display').value = current_display;
">/</button>
            </div>
            <div class="button-container">
                <button class="button" onclick="current_display = current_display +  1 ; document.querySelector('#display').value = current_display;
">1</button>
                <button class="button" onclick="current_display = current_display + 2; document.querySelector('#display').value = current_display;
">2</button>
                <button class="button" onclick="current_display = current_display + 3; document.querySelector('#display').value = current_display;
">3</button>
            </div>
            <div class="button-container">
                <button class="button" onclick="current_display = current_display + 4; document.querySelector('#display').value = current_display;
">4</button>
                <button class="button" onclick="current_display = current_display + 5; document.querySelector('#display').value = current_display;
">5</button>
                <button class="button" onclick="current_display = current_display + 6; document.querySelector('#display').value = current_display;
">6</button>
            </div>
            <div class="button-container">
                <button class="button" onclick="current_display = current_display + 7; document.querySelector('#display').value = current_display;
">7</button>
                <button class="button" onclick="current_display = current_display + 8; document.querySelector('#display').value = current_display;
">8</button>
                <button class="button" onclick="current_display = current_display + 9; document.querySelector('#display').value = current_display;
">9</button>
            </div>
            <button class="button" onclick="current_display = current_display + '.'; document.querySelector('#display').value = current_display;
">.</button>
        </div>
    </div>
    <script>
        let current_display = '0';
        document.querySelector('#display').value = current_display;
    </script>

</body>

</html>
